
 <!DOCTYPE html>
 <html>
 <head>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

 <meta charset="utf-8">
 <title>JS Bin</title>
 </head>
 <body>
     <input type="text">
     <button>Click</button>
     <script>
         $(document).ready(function(){
             var message = "<div><h1>JQuery Core</h1></div>";
            $("body").append(message);
            $("button").bind('click',              
            function(){
                message = $("input").val()
                message=message.charAt(message.length-1);
                $("body").append(message);

            })
          });
        //   setTimeout(ununbind,5000);
        //  function ununbind(){
        //     $("button").unbind('click');
        //   }
        </script>
 </body>
 </html>
